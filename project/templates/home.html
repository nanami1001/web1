{% extends "base.html" %}
{% block content %}

<div class="box-container">

    <!-- 首頁資訊 -->
    <div class="resize-box">
        <h2>首頁資訊</h2>
        <p>歡迎來到新光三越台南小北門店！這裡您可以查看店鋪資訊、最新活動以及其他內容。</p>
    </div>

    <!-- 評價紀錄 -->
    <div class="resize-box">
        <h2>評價紀錄</h2>
        {% for r in ratings %}
            <p>{{ r.user.username }}: {{ r.score }} 分</p>
        {% else %}
            <p>目前沒有評價</p>
        {% endfor %}
    </div>

    {# 推薦貼文已移至導覽列的「推薦貼文」頁面（/posts）以啟用完整分頁視圖 #}

</div>

{% endblock %}
