{% extends "base.html" %}
{% block content %}
<div class="resize-box">
    <h2>啟用二次驗證（TOTP）</h2>
    <p>請使用 Google Authenticator 或 Authy 掃描下方 QR 或手動輸入密鑰。</p>

    <div style="text-align:center; margin: 1em 0;">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code">
        <p>密鑰（若無法掃描）：<strong>{{ secret }}</strong></p>
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.token.label }} {{ form.token(size=6) }}</div>
        <div style="margin-top:10px">{{ form.submit(class="btn") }}</div>
    </form>

    <p>輸入你在驗證器中看到的 6 位數驗證碼以完成啟用。</p>
</div>
{% endblock %}
